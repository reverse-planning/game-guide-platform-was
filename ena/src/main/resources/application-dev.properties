spring.application.name=ena

# MySQL 연동 (127.0.0.1로 고정하여 혼선 방지)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ena_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=doi
spring.datasource.password=7604
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate 설정 (사용자님 환경에서 작동하는 방식 유지)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# 추가: MySQL 엔진 명시 (테이블이 물리적으로 생성되도록 보장)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect